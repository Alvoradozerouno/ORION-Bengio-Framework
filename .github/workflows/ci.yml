name: ORION CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Validate JSON schemas
      run: |
        echo "ORION CI â€” Validating JSON..."
        find . -name '*.json' -not -path './.git/*' -not -path './node_modules/*' | head -20 | while read f; do python3 -c "import json; json.load(open('$f'))" && echo "OK: $f"; done
        echo "All JSON files valid."
